<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/narmalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <h2>Weather app</h2>
      <div class="head">
        <input
          type="text"
          placeholder="Enter City"
          spellcheck="false"
          class="input"
        />
        <button class="inputBtn">
          <i class="fa fa-search" style="font-size: 20px"></i>
        </button>
      </div>
      <div class="image">
        <img src="" class="img-icon" />
      </div>
      <div class="temp">
        <h2 class="temprature"></h2>
        <h4 class="city"></h4>
      </div>
      <div class="info">
        <div class="info1">
          <img class="img1" src="images/drizzle.png" />
          <p style="font-size: 24px" class="humidity"></p>
          <h3>Humidity</h3>
        </div>
        <div class="info2">
          <img class="img2" src="images/rain.png" />
          <p style="font-size: 24px" class="speed"></p>
          <h3>wind speed</h3>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
